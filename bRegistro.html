<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registrando Coder's</title>
  </head>
  <body style="background-color:#BBBBBB; text-align:center; padding:186px">
    <form id="form">
    <!-- Nombre-->
      <label for="nombre"><strong style="color:orange">Nombre: </strong></label>
      <input type="text" class="input-registro" id="nombre" placeholder="Ingrese su nombre completo">
      <br>
      <span></span>
      <br>
      <!-- Apellido-->
      <label for="apellido"><strong style="color:orange">Apellido: </strong></label>
      <input type="text" class="input-registro" id="apellido" placeholder="Ingrese su apellido completo">
      <br>
      <span></span>
      <br>
      <!-- Correo-->
      <label for="correo"><strong style="color:orange">Correo: </strong></label>
      <input type="text" class="input-registro" id="correo" placeholder="Ingrese su correo de coder">
      <br>
      <span></span>
      <br>
      <!-- Contraseña-->
      <label for="contrasenia"><strong style="color:orange">Contraseña: </strong></label>
      <input type="text"class="input-registro" id="contrasenia" placeholder="Ingrese su contraseña">
      </form>
      <br>
      <button id="registrar" style="font-size:16px; color:#777777"><strong>Registrate</strong></button>
    <span id="indica"></span>
    <div id="div-contenedor"></div>
    <script type="text/javascript" src="js/bRegistro.js"></script>
  </body>
</html>
